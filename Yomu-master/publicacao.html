    <!-- Fundo -->

        <img src="rsc/detalhe-metade-quadrado-d.png" width="220px" class="img-fluid"

    <div class="fundo-branco">
        <form method="post" action="javascript: publicarLivro();">
            <div class="row justify-content-center mx-0 pt-5 pb-5">
                <div class="col-sm-8 row border border-roxo pt-3">

                    <div class="col-sm-4 d-flex justify-content-center align-items-center" id="parte-capa">
                        <div class="imagem">
                            <figure class="figure">
                                <div id="localAlteracao">
                                    <h5 class="text-center pt-2 "><b id="username">Escolha uma capa</b></h5>
                                    <img class="rounded-0 " id="capa" src="rsc/perfil-avatar.png" width="175"
                                        height="250">
                                    <div id="labelAlterar"
                                        class="rounded-0 d-flex align-items-center justify-content-center">
                                        <label class="btn btn-black" id="lAlterar" for='inputArquivo'>Adicionar uma
                                            capa</label>
                                        <input type="file" class="open" id="inputArquivo" accept="image/png, image/jpeg"
                                            name="inputArquivo">
                                    </div>
                                </div>

                            </figure>
                        </div>
                    </div>
                    <div class="col-sm-8" id="parte-conteudo">
                        <br>
                        <div class="form-row pb-3">
                            <div class="col">
                                <label>Livros:</label>
                                <select class="form-control listaLivros">
                                    <option>Novo</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Categoria:</label>
                                <select class="form-control" id="selectCategoria">
                                    <option>Romance</option>
                                    <option>Terror</option>
                                    <option>Comédia</option>
                                    <option>Ação</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputNomePublicacao">Título:</label>
                            <input type="text" class="form-control borda-inferior rounded-0" id="inputNomePublicacao"
                                placeholder="Título" required>
                        </div>
                        <div class="form-group">
                            <label for="inputDescricao">Descrição:</label>
                            <textarea class="form-control descricao" id="inputDescricao" style="resize: none"
                                required></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12 row pt-3">
                        <div class="col-sm-6  px-0">
                            <h4 class="semi-btn">Capítulos</h4>
                            <div class="caps col-sm-12">
                            </div>
                            <div class="w-100 text-center pb-3 has-feedback">
                                <input class="btn btn-roxo botao-add" type="button" data-toggle="modal"
                                    data-target="#modalEnviar" value="Add capítulo ">
                            </div>
                        </div>

                        <div class="col-sm-6  px-0">
                            <h4 class="semi-btn">Questionário</h4>
                            <div class="quests">
                            </div>

                            <div class="w-100 text-center pb-3 has-feedback">

                                    value="Add questionário">
                            </div>
                        </div>
                    </div>
                    <div class="w-100 border border-roxo"></div>
                    <div class="col-sm-12 py-3 text-center">
                        <input class="btn btn-roxo btn-block" type="submit" value="Publicar" id="btnPublicar">

    <!-- Modais -->

    <div class="modal fade show" id="modalEnviar" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <!-- Conteúdo do modal-->
            <div class="modal-body modal-content">
                <label class="btn btn-roxo" for='btnSelecionarArquivo'>Selecione o arquivo</label>
                <input type="file" class="open d-none" id="btnSelecionarArquivo" accept="application/pdf">
                <input id="inputNomeCap" class="form-control borda-inferior rounded-0" placeholder="Nome do seu arquivo"
                    type="text" pattern="[a-zA-Z0-9]+" title="*Não são permitidos caracteres, ex.: *-/+.,:;[]{} etc."
                    required value="Arquivo">
                <button type="button" class="btn btn-roxo mt-2 btn-small" data-dismiss="modal">Confirmar</button>
            </div>
        </div>
    </div>
    <!-- Modais -->

    <script type="text/javascript">
        function enviar_imagem(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#capa').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#inputArquivo").change(function () {
            enviar_imagem(this);
        });
        $('.botao-add-questionario').on('click', function () {
            let estado = $('.listaLivros');
            if (estado.val() != 'Novo') {
                window.sessionStorage.setItem('livro', estado.val())
                window.open("criarQuestionario.html", "_blank");
            }

        })

    </script>
