<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>YOMU - Biblioteca Online</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="rsc/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/quadradosFundo.css" type="text/css" />
    <link rel="stylesheet" href="css/formularios.css" type="text/css" />
    <link rel="stylesheet" href="css/rodape.css" type="text/css" />
    <link rel="stylesheet" href="css/cabecalho.css" type="text/css" />
</head>

<body>

    <head>
        <nav class="navbar bg-roxo fixed-top justify-content-center py-0" style="height: 90px;">
            <a class="navbar-brand mx-0 my-0 py-0" href="#">
                <img src="rsc/nome-yomu.png" width="150px">
            </a>
        </nav>
    </head>

    <!-- Fundo -->
    <div class="container-fluid fundo "></div>
    <!-- /Fundo -->
    <div style="margin-top: 90px"></div>
        <div class="d-flex align-items-center justify-content-center h-100" id="telaLogin">
            <div class="quadradoEscuro-cadastro">
                <div class="bg-wine  text-white text-center pt-4" style="height: 35px;">
                    <h4 class="font-weight-bold text-uppercase">Seja bem vindo ao Yomu!</h4>
                    <h5>Preencha os dados abaixo para criar<br>sua conta.</h5>
                </div>
                <div class="d-flex justify-content-center align-items-center h-100">
                    <form method="post" class="w-75" action="javascript:enviarFormulario();">
                        <div class="alert alert-danger alert-dismissible text-center msg-alerta">
                            <strong>Falha na autenticação!<br></strong><span class="msg-escrita"></span>
                        </div>
                        <div class="form-group ">
                            <label for="nomeUsuario" class="text-white">Nome de usuário</label>
                            <input class="form-control text-white bg-transparent borda-inferior rounded-0" type="text" id="nickInput" placeholder="Insira um nome de usuário bem legal...">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-white">Email</label>
                            <input class="form-control text-white bg-transparent borda-inferior rounded-0" type="text" id="emailInput" placeholder="Digite seu email...">
                        </div>
                        <div class="form-group">
                            <label for="senha" class="text-white">Senha</label>
                            <input class="form-control text-white  bg-transparent borda-inferior rounded-0" type="password" id="senhaInput" placeholder="Escolha uma senha...">
                            <figcaption class="figure-caption text-right text-black">Sua senha deve ter no minínmo 6
                                caracteres</figcaption>
                        </div>
                        <div class="form-group">
                            <label for="senha" class="text-white">Confirmar senha</label>
                            <input class="form-control text-white  bg-transparent borda-inferior rounded-0" type="password" id="senhaInputConf" placeholder="Digite sua senha novamente....">
                            <figcaption class="figure-caption text-right text-black">Sua senha deve ter no minínmo 6
                                caracteres</figcaption>
                        </div>
                        <div class="form-group  ml-3">
                            <input class="form-check-input rounded-0 " type="checkbox" id="checkPolitica">
                            <label class="form-check-label text-white" for="checkPolitica">
                                Estou ciente dos <a href="#" class="text-wine">Termos de uso</a> e compromisso da biblioteca
                                online Yomu.
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-roxo text-uppercase rounded-0" value="Cadastrar" style="width: 200px;">
                        </div>
                        <div class="form-group text-center">
                            <a href="login.html" class="text-white">Já possui uma conta?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    <!-- Modais -->
    <div class="modal fade carregamento" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-transparent">
                <div class="modal-body bg-transparent d-flex justify-content-center">
                    <img src="rsc/naruto.gif" width="250" height="200">
                </div>
            </div>
        </div>
    </div>
    <!-- Modais -->

    <div style="margin-top: 100px"></div>
    <!-- Footer -->
    <footer class="page-footer pt-4 text-white rodape">

        <!-- Footer Links -->
        <div class="container-fluid text-md-left text-center">

            <!-- Grid row -->
            <div class="row">
                <div class="col-md-4 pl-5 pt-3">
                    <h5 class="text-uppercase">Sobre nós</h5>
                    <p>O Yomu é uma biblioteca virtual<br>que visa proporcionar interação<br>entre seus usuários.</p>
                </div>
                <div class="col-md-4 pt-3">
                    <h5 class="text-uppercase">Contate-nos</h5>
                    <p>yomu.library@gmail.com</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="rsc/nome-yomu.png" width="200px">
                    <p>
                        <a href="#" title="Facebook"><i class="fab fa-facebook-square text-roxo f"></i></a>
                        <a href="#" title="Instagram"><i class="fab fa-instagram text-roxo i"></i></a>
                        <a href="#" title="Youtube"><i class="fab fa-youtube text-roxo y"></i></a>
                    </p>
                </div>

                <hr class="clearfix w-100 d-md-none pb-3">

            </div>
            <!-- Grid row -->

        </div>
        <!-- Footer Links -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2019 Copyright:
            <a href="#"> Yomu</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <script src="js/jquery/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cadastro.js"></script>
    <script type="text/javascript">
        $('.btnCadastrar').click(function() {
            location.href = 'cadastrar.html';
        });
        $('.btnLogin').click(function() {
            location.href = 'login.html';
        });
        $('.msg-alerta').hide();

        function enviarFormulario() {
            if (conferirSenhas()) {
                realizarCadastro();
            } else {
                $('.msg-escrita').text('*As senhas não correspondem.');
                $('.msg-alerta').show();
            }
        }

        function conferirSenhas() {
            let senha = $('#senhaInput').val();
            let confSenha = $('#senhaInputConf').val();

            return (senha == confSenha) ? true : false;
        }
    </script>
</body></html>
