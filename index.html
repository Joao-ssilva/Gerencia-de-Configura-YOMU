<head>

    <link rel="shortcut icon" href="rsc/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<body>

    <head>
        <nav class="navbar bg-roxo fixed-top justify-content-center py-0" style="height: 90px;">
            <a class="navbar-brand mx-0 my-0 py-0" href="#">
                <img src="rsc/nome-yomu.png" width="150px">
            </a>
        </nav>
    </head>

    <!-- Fundo -->
    <div class="container-fluid fundo "></div>
    <!-- /Fundo -->
    <div class="q d-flex justify-content-center align-items-center">
            <img  src="rsc/quadrado-inteiro.png" class="img-fluid imagem-quadrado">
    </div>
    <div class="container-fluid h-100">
        
    
        <div class="h-100 mt-5 d-flex align-items-center justify-content-center">
            <div class="row text-center">
                <div class="col-md-12 slide-esq">
                    <button class="btn btn-roxo my-2 rounded-0 btnLogin" style="width: 250px">Login</button>

                <div class="col-md-12 slide-dir">

                </div>

            <div class="mensagens">

        </div>
    </div>

    <div class="w-100 show">
        <div class="imagens-fundo">
            <img src="rsc/detalhe-metade-quadrado-e.png" class="img-fluid" style="z-index:2; position: absolute;">
            <img src="rsc/detalhe-metade-quadrado-d.png" class="img-fluid"
                style="z-index:2; position: absolute; right: 0; margin-top: 12%">
        </div>

        <!-- Conteudo -->
        <div class="fundo-branco ">
            <div class="row d-flex justify-content-center mx-0">
                <div class="col-md-3 d-flex justify-content-center py-5">

                            alt="A generic square placeholder image with rounded corners in a figure.">
                        <figcaption class="text-center">
                            <h4>Leia</h4>
                            <p class="font-weight-bold text-black">O Yomu possui um extenso<br>repertório de livros para
                                você<br>ler qualquer hora e em<br>qualquer
                                lugar. </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-md-3 d-flex justify-content-center py-5">
                    <figure class="figure text-center">
                        <img src="rsc/icon-contrato.png" class="figure-img img-fluid rounded"
                            alt="A generic square placeholder image with rounded corners in a figure.">
                        <figcaption class="text-center">
                            <h4>Publique</h4>
                            <p class="font-weight-bold text-black">Escreva e compartilhe seus<br>próprios livros com os
                                outros<br>usuários.</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="row d-flex justify-content-center mx-0">
                <div class="col-md-3 d-flex justify-content-center py-5">
                    <figure class="figure text-center">
                        <img src="rsc/icon-contrato.png" class="figure-img img-fluid rounded"
                            alt="A generic square placeholder image with rounded corners in a figure.">
                        <figcaption class="text-center">
                            <h4>Organize</h4>
                            <p class="font-weight-bold text-black">Utilize o calendário para<br>organizar suas datas
                                de<br>publicação e fique antenado.</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-md-3 d-flex justify-content-center py-5">
                    <figure class="figure text-center">
                        <img src="rsc/icon-contrato.png" class="figure-img img-fluid rounded"
                            alt="A generic square placeholder image with rounded corners in a figure.">
                        <figcaption class="text-center">
                            <h4>Publique</h4>
                            <p class="font-weight-bold text-black">Resolva os questionários dos<br>seus livros favoritos
                                e suba seu<br>nível de leitor.</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <!-- /Conteudo -->

            <!-- Grid row -->
            <div class="row">

                    <p>O Yomu é uma biblioteca virtual<br>que visa proporcionar interação<br>entre seus usuários.</p>
                </div>
                <div class="col-md-4 pt-3">
                    <h5 class="text-uppercase">Contate-nos</h5>
                    <p>yomu.library@gmail.com</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="rsc/nome-yomu.png" width="200px">

                        <a href="#" title="Instagram"><i class="fab fa-instagram text-roxo i"></i></a>
                        <a href="#" title="Youtube"><i class="fab fa-youtube text-roxo y"></i></a>
                    </p>
